<ion-app>
  <ion-menu side="start" content-id="main-content">
    
    <ion-content>
      <ion-list>
        <ion-item (click)="routeToGoals()" style="margin-top: 100px;">
          <ion-icon name="heart-half-outline" slot="start"></ion-icon>
          <ion-label>Goals</ion-label>
        </ion-item>
        <ion-item (click)="routeToMusic()">
          <ion-icon name="musical-notes" slot="start"></ion-icon>
          <ion-label>Meditation Music</ion-label>
        </ion-item>
        <ion-item (click)="routeToBlogs()">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Blogs</ion-label>
        </ion-item>
        <ion-item (click)="routeToSupport()">
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Talk with Us</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="warning">
          <ion-icon style="transform: scale(0.7);" src="../../assets/icon/menu-icon.svg"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button id="click-trigger">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
        <ion-popover trigger="click-trigger" dismissOnSelect="true" triggerAction="click">
          <ng-template>
            <ion-button class="ion-margin-bottom" expand="block"  type="button" (click)="logout()">LogOut
              <ion-icon class="logout" name="log-out-outline"></ion-icon>
            </ion-button>
          </ng-template>
        </ion-popover>
      </ion-buttons>
      
    </ion-toolbar>
    <ion-content>
      <p>Welcome, {{username}}!</p>
      <h2>What do you <br> <span class="rochester">need</span> today?</h2>
      <ion-grid>
        <ion-row>
          <ion-col (click)="routeToGoals()">
            <div class="img-wrap goals"><h2>Goals</h2></div>
          </ion-col>
          <ion-col (click)="routeToMusic()">
            <div class="img-wrap music"><h2>Meditation Music</h2></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="routeToSupport()">
            <div class="img-wrap support"><h2>Chat <br> with Us</h2></div>
          </ion-col>
          <ion-col (click)="routeToBlogs()">
            <div class="img-wrap blogs"><h2>Blogs</h2></div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-content>
  </div>
</ion-app>
