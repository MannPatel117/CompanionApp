<ion-menu side="start" content-id="main-content">
    
  <ion-content>
    <ion-list>
      <ion-item (click)="routeToHome()" style="margin-top: 100px;">
        <ion-icon name="home-sharp" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="routeToMusic()">
        <ion-icon name="musical-notes" slot="start"></ion-icon>
        <ion-label>Meditation Music</ion-label>
      </ion-item>
      <ion-item (click)="routeToBlogs()">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>Blogs</ion-label>
      </ion-item>
      <ion-item (click)="routeToSupport()">
        <ion-icon name="chatbubbles" slot="start"></ion-icon>
        <ion-label>Talk with Us</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-toolbar class="tool-bar-color">
    <ion-buttons slot="start">
      <ion-menu-button color="warning">
        <ion-icon style="transform: scale(0.7);" src="../../assets/icon/menu-icon.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button id="click-trigger">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger" dismissOnSelect="true" triggerAction="click">
        <ng-template>
          <ion-button class="ion-margin-bottom" expand="block"  type="button" (click)="logout()">LogOut
            <ion-icon class="logout" name="log-out-outline"></ion-icon>
          </ion-button>
        </ng-template>
      </ion-popover>
    </ion-buttons>
    
  </ion-toolbar>
  <ion-content>
    <div class="mid">
      <h2 style="text-align:center; "><span style="color:#359253" class="rochester">Daily<br> Goals</span></h2>
    </div>
    <h2 style="margin-left: 20px;">Complete all <span class="rochester">Goal</span></h2>

    <ion-content class="ion-padding">
      <div class="mid mod">
        <h2 style="text-align:center; "><span style="color:#359253" class="rochester">{{this.message11}}<br> {{this.message12}}</span></h2>
      </div>
      <h2 style="text-align: center;" class="small">How many friends did you talk with today?</h2>
          <ion-list>
            <ion-radio-group (ngSubmit)="changedGoal1()" [(ngModel)]="goal1data.value"  #goal1data (ionChange)="this.goal11=goal1data.value">
              <ion-item >
                <ion-label>0</ion-label>
                <ion-radio slot="start" value="0"></ion-radio>
              </ion-item>
              <ion-item >
                <ion-label>1</ion-label>
                <ion-radio slot="start" value="1"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>2</ion-label>
                <ion-radio slot="start" value="2"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>3</ion-label>
                <ion-radio slot="start" value="3"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>4</ion-label>
                <ion-radio slot="start" value="4"></ion-radio>
              </ion-item>
            </ion-radio-group>
            <ion-button (click)="changedGoal1()" type="submit">Submit</ion-button>
          </ion-list>
    </ion-content>
  </ion-content>
</div>
