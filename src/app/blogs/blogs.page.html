<ion-menu side="start" content-id="main-content">
    
  <ion-content>
    <ion-list>
      <ion-item (click)="routeToHome()" style="margin-top: 100px;">
        <ion-icon name="home-sharp" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="routeToGoals()">
        <ion-icon name="heart-half-outline" slot="start"></ion-icon>
        <ion-label>Goals</ion-label>
      </ion-item>
      <ion-item (click)="routeToMusic()">
        <ion-icon name="musical-notes" slot="start"></ion-icon>
        <ion-label>Meditation Music</ion-label>
      </ion-item>
      
     
      <ion-item (click)="routeToSupport()">
        <ion-icon name="chatbubbles" slot="start"></ion-icon>
        <ion-label>Talk with Us</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-toolbar class="tool-bar-color">
    <ion-buttons slot="start">
      <ion-menu-button color="warning">
        <ion-icon style="transform: scale(0.7);" src="../../assets/icon/menu-icon.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button id="click-trigger">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger" dismissOnSelect="true" triggerAction="click">
        <ng-template>
          <ion-button class="ion-margin-bottom" expand="block"  type="button" (click)="logout()">LogOut
            <ion-icon class="logout" name="log-out-outline"></ion-icon>
          </ion-button>
        </ng-template>
      </ion-popover>
    </ion-buttons>
    
  </ion-toolbar>
  <ion-content>
    <div class="mid">
      <h2 style="text-align:center; "><span style="color:#359253" class="rochester">Blogs</span></h2>
    </div>

    <ion-content class="ion-padding">
      <ion-card  *ngFor="let article of data?.articles">
        <img [src]="article.urlToImage" />
        <ion-card-header>
          <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{article.description}}
        </ion-card-content>
        <a href="{{article.url}}" target="_blank">Read more..</a>
      </ion-card>
    </ion-content>
  </ion-content>
</div>
