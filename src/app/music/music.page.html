<ion-menu side="start" content-id="main-content">
    
  <ion-content>
    <ion-list>
      <ion-item (click)="routeToHome()" style="margin-top: 100px;">
        <ion-icon name="home-sharp" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="routeToGoals()">
        <ion-icon name="heart-half-outline" slot="start"></ion-icon>
        <ion-label>Goals</ion-label>
      </ion-item>
      <ion-item (click)="routeToBlogs()">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>Blogs</ion-label>
      </ion-item>
      <ion-item (click)="routeToVideos()">
        <ion-icon name="logo-youtube" slot="start"></ion-icon>
        <ion-label>Videos</ion-label>
      </ion-item>
      <ion-item (click)="routeToSupport()">
        <ion-icon name="chatbubbles" slot="start"></ion-icon>
        <ion-label>Talk with Us</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-toolbar class="tool-bar-color">
    <ion-buttons slot="start">
      <ion-menu-button color="warning">
        <ion-icon style="transform: scale(0.7);" src="../../assets/icon/menu-icon.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button id="click-trigger">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger" dismissOnSelect="true" triggerAction="click">
        <ng-template>
          <ion-button class="ion-margin-bottom" expand="block"  type="button" (click)="logout()">LogOut
            <ion-icon class="logout" name="log-out-outline"></ion-icon>
          </ion-button>
        </ng-template>
      </ion-popover>
    </ion-buttons>
    
  </ion-toolbar>
  <ion-content>
    <div class="mid">
      <h2 style="text-align:center; " *ngIf="!activeTrack"><span style="color:#359253" class="rochester">Medidation <br> Music</span></h2>
      <div *ngIf="activeTrack" class="btn-wrap">
        <ion-button *ngIf="activeTrack" fill="clear" (click)="prev()">
          <ion-icon class="large" name="play-skip-back-circle-outline"></ion-icon>
        </ion-button>
        
        <ion-button  slot="center" fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying && activeTrack">
          <ion-icon class="larger" slot="icon-only" name="play-circle-sharp"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying">
          <ion-icon class="larger" slot="icon-only" name="pause-circle-sharp"></ion-icon>
        </ion-button>
        
        <ion-button *ngIf="activeTrack" fill="clear" (click)="next()">
          <ion-icon class="large" name="play-skip-forward-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div class="rest">

      <div [ngStyle]="{'background-image': 'url(' + currentImg + ')'}" class="img-mid">
        
      </div>
    </div>
    <h2 style="margin-left: 20px;">Feel Calm with <span class="rochester">Nature</span></h2>
    <ion-list>
      <ion-item button lines="none" style="margin-top: 15px;" *ngFor="let track of playlist" (click)="start(track)">
        <img class="list-img" src="{{track.img}}" alt="">
        <ion-label [color]="track == activeTrack ? 'warning' : 'tertiary' ">
          {{track.name}}
        </ion-label>
      </ion-item>
    </ion-list>
    
  </ion-content>
</div>
